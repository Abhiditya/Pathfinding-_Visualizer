<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pathfinding Visualizer</title>
</head>
<body>
  <div class="main-container">
    <h2 class="title" onclick="window.location.reload()">
      Pathfinding Visualizer
    </h2>
    <div class="navbar">
      <select class="algorithm" name="algorithm" id="algorithm">
        <option value="0">Algorithm</option>
        <option value="1">Dijkstra</option>
        <option value="2">A*</option>
        <option value="3">Breadth-First Search (BFS)</option>
        <option value="4">Depth-First Search (DFS)</option>
        <option value="5">Greedy Best-First Search</option>
        <option value="6">Bellman-Ford Algorithm</option>
        <option value="7">Bidirectional Search</option>
        </select>
      <select class="patterns" name="patterns" id="patterns">
        <option value="0">Patterns</option>
        <option value="1">Basic Random Maze</option>
        <option value="2">Simple Stairs Pattern</option>
        <option value="3">Recursive Division(Horizontal)</option>
        <option value="4">Recursive Division(Vertical)</option>
      </select>
      <span id="speedControl">
        <label for="speedRange">Speed</label>
        <input id="speedRange" type="range" min="100" max="500" value="300" />
      </span>

      <a class="start" id="start">Visualize</a>
      <a class="clearPath" id="clearPath">Clear Path</a>
      <a class="newBoard" id="newBoard">Clear Board</a>
    
    <!-- <div class="complexity" id="complexity">
        <h3>Time Complexity :<span class="time"></span></h3>
        <h3>Space Complexity :<span class="space"></span></h3>
    </div> -->
    </div>
    <div class="color_legend">
      <div class="legend-item">
        <i id="origin-icon" class="fa-sharp fa-solid fa-person-running icon origin-icon"></i> Origin
      </div>
      <div class="legend-item">
        <i id="destination-icon" class="fa-sharp fa-solid fa-flag icon destination-icon"></i> Destination
      </div>
      <div class="legend-item">
        <span class="color_box visited"></span> Visited
      </div>
      <div class="legend-item">
        <span class="color_box unvisited"></span> Unvisited
      </div>
      <div class="legend-item">
        <span class="color_box wall"></span> Walls
      </div>
    </div>
    <h3 class="message" id="message">Please select an algorithm!</h3>
    <div class="board" id="board"></div>  
  </div>
  
  <script type="module" src="./javascript/script.js"></script>
  
</body>
</html>
